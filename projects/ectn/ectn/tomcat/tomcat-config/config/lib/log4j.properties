log4j.rootLogger=INFO, CONSOLE
log4j.logger.emsa.nsw=DEBUG, NSW
log4j.logger.org.springframework=DEBUG, SPRING
log4j.logger.org.hibernate=TRACE, HIBERNATE
#log4j.logger.org.jboss=DEBUG, CONSOLE
log4j.logger.org.apache=TRACE, MSG
log4j.logger.bitronix.tm=TRACE, bitronix

log4j.additivity.emsa.nsw=false
log4j.additivity.org.jboss.weld=false
log4j.additivity.org.springframework=false
log4j.additivity.org.apache=false
log4j.additivity.org.hibernate=false
log4j.additivity.bitronix=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p [%t] %c %x - %m%n

log4j.appender.NSW=org.apache.log4j.RollingFileAppender
log4j.appender.NSW.file=${catalina.base}/logs/nsw.log
log4j.appender.NSW.layout=org.apache.log4j.PatternLayout
log4j.appender.NSW.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p [%t] %c %x - %m%n

log4j.appender.MSG=org.apache.log4j.RollingFileAppender
